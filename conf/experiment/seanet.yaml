# @package experiment
name: ${dummy}seanet,n_gibbs_steps:${experiment.n_gibbs_steps},lr_bands:${experiment.lr_n_bands},hr_bands:${experiment.n_bands}

# Dataset related
lr_sr: 8000 # low resolution sample rate, added to support BWE. Should be included in training cfg
hr_sr: 16000 # high resolution sample rate. Should be included in training cfg
segment: 2
stride: 2    # in seconds, how much to stride between training examples
pad: true   # if training sample is too short, pad it
batch_size: 16

# models related
model: seanet
seanet:
  latent_space_size: 128
  ngf: 32
  n_residual_layers: 3
  resample: 1
  normalize: False
  floor: 1e-3
  ratios: [ 8,8,2,2 ]
  in_channels: 5
  out_channels: 2
  lr_sr: ${experiment.lr_sr}
  hr_sr: ${experiment.hr_sr}
  upsample: False
  cumulative: ${experiment.cumulative}

adversarial: False
features_loss_lambda: 100
discriminator_model: melgan #melgan/hifi
discriminator:
  in_channels: ${experiment.seanet.out_channels}
  n_layers: 4
  num_D: 3
  downsampling_factor: 4
  ndf: 16

cumulative: False
save_cumulative: False

n_bands: 2
lr_n_bands: 1
n_gibbs_steps: 128